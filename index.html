<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/public/style.css"> -->
    <link rel="stylesheet" href="/public/stylesheets/base.css">
    <link rel="stylesheet" href="/public/stylesheets/layout.css">
    <link rel="stylesheet" href="/public/stylesheets/components/navigation.css">
    <link rel="stylesheet" href="/public/stylesheets/components/greeting.css">
    <link rel="stylesheet" href="/public/stylesheets/components/progressbar.css">
    <link rel="stylesheet" href="/public/stylesheets/components/goalcard.css">
    <link rel="stylesheet" href="/public/stylesheets/utils.css">
    <!-- <link rel="stylesheet" href="public/stylesheets/navigation.css">
    <link rel="stylesheet" href="public/stylesheets/greeting.css">
    <link rel="stylesheet" href="public/stylesheets/content.css"> -->
    <link rel="icon" type="image/x-icon" href="/assets/GoalGarden_logo.png">
    <title>GoalGarden</title>
</head>

<body>
    <nav class="navigation-bar">
        <section class="navigation-bar-left">
            <a href="/index.html" class="home-page">
                <img src="/assets/GoalGarden_logo.png" alt="Logo" style="height:2vw; top:50%">
                <h1 class="m-auto">GoalGarden</h1>
            </a>

            <a href="/pages/about.html" class="about-page">
                <h1 class="m-auto">About</h1>
            </a>
        </section>

        <section class="navigation-bar-right">
            <a href="/index.html" class="settings-page">
                <h1 class="m-auto">Settings</h1>
            </a>
            <a href="/index.html" class="profile-page">
                <h1 class="m-auto">Profile</h1>
            </a>
        </section>
    </nav>

    <section class="content-section">
        <section class="greeting-section">
            <section class="greeting-logo">
                <img src="assets/GoalGarden_logo.png" alt="Logo" class="w-full h-full object-contain">
            </section>

            <h1 class="greeting-header font-sans m-0 p-0 mx-auto">Welcome Back, </h1>
            <h1 class="greeting-name font-sans m-0 p-0 mx-auto bg-gradient-text">User</h1>

            <section class="progress-display border m-1 shadow-sm" id="progress-display" onclick="scrollToSection('goal-card-display')">
                <h1 class="progress-counter typewriter-animation" id="progress-counter"></h1>
                <section class="progress-bar" id="progress-bar">
                </section>
            </section>
        </section>

        <!-- Goal Card Display -->
        <section class="goal-card-display my-1 p-1 gap-1" id="goal-card-display">

        </section>

        <!-- Goal Card Template -->
        <template id="goal-card-template">
            <section class="goal-card">
                <section class="goal-card-left">
                    <section class="goal-name-description">

                    </section>
                    <section class="goal-task-list">
                        
                    </section>
                </section>

                <section class="goal-card-progress-visualization">
                    <img src="assets/plants/stage-1.png" alt="Plant" class="plant-image" data-plant-stage="1">
                </section>
            </section>
        </template>

        <!-- New Goal Card Button -->
        <template id="new-goal-card-template">
            <section class="new-goal-card">
                <div class="new-goal-plus">+</div>
                <section class="new-goal-card-left">
                    <section id="new-goal-name-description" class="goal-name-description goal-name-editable" contenteditable="true">
                    </section>
                    <section class="goal-task-list">
                        
                    </section>
                </section>

                <section class="goal-card-progress-visualization">
                    <img src="assets/plants/stage-1.png" alt="Plant" class="plant-image" data-plant-stage="1">
                </section>
            </section>    
        </template>
    </section>

    <!-- Goal Card Modal -->
    <section id="goal-modal" class="modal">
        <div class="modal-content">
            <section class="modal-body">
                <section class="modal-left">
                    <section class="modal-goal-name"></section>
                    <section class="modal-goal-details"></section>
                </section>
                <section class="subtask-display">

                </section>
                <section class="modal-progress-visualization">
                    <img src="" alt="Plant" class="modal-plant-image">
                </section>
            </section>
        </div>
    </section>

    <template id="subtask-template">
        <section class="subtask-item">
            <section class="subtask-name"></section>
            <section class="subtask-date"></section>
            <input type="checkbox" class="subtask-checkbox">
        </section>
    </template>

    <template id="new-subtask-template">
        <button class="new-subtask-button">+ Add Subtask</button>
    </template>

    <footer class="footer-bar">

    </footer>

    <script type="module">
        import DataManager from "./public/modules/DataManager.js";
        import DataFilter from "./public/modules/DataFilter.js";
        import DomManager from "./public/modules/DomManager.js";
        import HomePageRenderer from "./public/modules/HomePageRenderer.js";

        // DataManager is instantiated (manages state)
        const dataManager = new DataManager();
        
        // HomePageRenderer only needs DataManager
        const homePageRenderer = new HomePageRenderer(dataManager);

        document.addEventListener("DOMContentLoaded", () => {
            homePageRenderer.renderGoals();
            DomManager.updateGreeting();
            DomManager.updateProgressDisplay(dataManager.getGoals(), dataManager.getTasks());
        });
    </script>

    <script src="public/goal.js"></script>
    <script src="public/rendergoalcard.js"></script>
    <script src="public/goalcreation.js"></script>
    <script src="public/progressbar.js"></script>
    <script src="public/scrolldown.js"></script>
    <script src="public/rendersubtasks.js"></script>
    <script src="public/subtaskcreation.js"></script>
    <script src="public/modal.js"></script>
</body>
</html>
